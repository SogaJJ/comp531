<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>submit an order </title>
    <meta charset="utf-8">
    <meta name="author" content="Jing Guo">
    <meta name="description" content="process the form">
	<style type="text/css">
		table, td {
			border: 1px solid black
		}
	</style>
</head>
<body> 
	<table id="myTable" >
		<tr>
		<td>Attribute</td>
		<td>Value</td>
		</tr>
	</table>
</body>
<script>
	var query = window.location.search.replace('?','').split('&')
	for (var i = 0; i < query.length; i++) {
		var pair = query[i].split('=')
		if (pair[1] == "") {
			continue
		}
		var table = document.getElementById("myTable");
		var row = table.insertRow(1)
		var cell1 = row.insertCell(0)
		var cell2 = row.insertCell(1)
		cell1.innerHTML = pair[0]
		if (pair[0] == 'timeStamp') {
			var date = new Date(Number(pair[1]))
			cell2.innerHTML = date.getMonth() + "/" +
							  date.getDay() + "/" +
							  (date.getYear() + 1900) + " " + 			  
							  date.getHours() + ":" +
							  date.getMinutes() + ":" +
							  date.getSeconds() + ":" +
							  date.getMilliseconds()
		} else {	
			cell2.innerHTML = unescape(pair[1])			
		}	
	}
</script>


</html>
