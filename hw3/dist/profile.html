<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>My profile</title>
	<link rel="stylesheet" href="style.css">
	<script src="profile.js"></script>
    <meta name="author" content="Jing Guo">
    <meta name="description" content="profile page">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="main-container well">
		<div class="row row-text-center">
			<h1>Profile Page</h1>
		</div>

		<h4><a href="main.html">Main Page</a></h4>

		<div class="row">
			<div class="col-md-6">
				<img src="image\image0.jpg" class="img-circle" alt="Cinque Terre" width="150" height="150">
			</div>
			<div class="col-md-6">
				<img src="image\RiceZone_logo.png" class="center-ver" height="150">
			</div>
	    </div>

		<div class="row row-medium">
			<div class="col-md-6">
				<input type="file" id="get_new_picture"/>
				<button type="button" class="btn btn-primary btn-md" onclick="document.getElementById('get_new_picture').click()">
					upload new picture
				</button>
			</div>
		</div>

		<div class="row row-medium">
	      <div class="col-md-3 col-md-offset-1 lavender-light fixed-size">
			  <h4>Current information</h4>
			  <table class="table table-hover table-borderless">
	  			<tr class="spaced">
					<td>Name:</td>
	  				<td><span id="displayName">Jing Guo</span> </td>
	  			</tr>

				<tr class="spaced">
					<td>Date of Birth:</td>
	  				<td><span id="dob">01/01/1999</span> </td>
	  			</tr>

	  			<tr class="spaced">
					<td>Phone:</td>
	  				<td><span id="phone">111-222-3333</span> </td>
	  			</tr>

	  			<tr class="spaced">
					<td>E-mail:</td>
	  				<td><span id="email">test@rice.edu</span> </td>
	  			</tr>

	  			<tr class="spaced">
					<td>Zipcode:</td>
	  				<td><span id="zipcode">77005</span> </td>
	  			</tr>

				<tr class="spaced" >
						<td><span id="passDescription">Password</span></td>
		  				<td><span id="pass1">12345</span> </td>
	  			</tr>

	  		</table>
		  </div>

			<div class="col-md-3 col-md-offset-0" >
				<div class="col-md-10 col-md-offset-1 red-light" id="profile_msg_box">
					<h5>Update Status</h5>
					<div class="row row-align-left">
						<span id="profile_msg_type">Invalid format: </span>
						<p id="profile_msg_content"></p>
					</div>
				</div>
			</div>

	      <div class="col-md-4 col-md-offset-0 orange-light fixed-size">
			  <h4>Update information</h4>
			  <table class="table center-hor table-borderless">
					<tr class="spaced">
						<td>Display Name: </td>
						<td><input type="text" id="displayNameField">  </td>
					</tr>

					<tr class="spaced">
						<td>Phone Number: </td>
						<td><input type="text" id="phoneField" title="10 digit number only">  </td>
					</tr>

					<tr class="spaced">
						<td>Emal: </td>
						<td><input type="text" id="emailField" >  </td>
					</tr>

					<tr class="spaced">
						<td>Zipcode: </td>
						<td><input type="text" id="zipcodeField" title="5 digit number only"></td>
					</tr>

					<tr class="spaced">
						<td>Password:  </td>
						<td><input type="password" id="pass1Field"> </td>
					</tr>

					<tr class="spaced">
						<td>Password Confirm: </td>
						<td><input type="password" id="pass2Field"></td>
					</tr>
			  </table>


		  </div>
	    </div>

		<div class="row row-medium">

			<div class="col-md-4 col-md-offset-7">
				<button type="button" class="btn btn-danger btn-md" onmousedown="showPass()" onmouseup="hidPass()">Show password</button>
				<button type="button" class="btn btn-primary btn-md" onclick="validateInfo()">update</button>
			</div>
		</div>
	</div>

</body>
</html>
