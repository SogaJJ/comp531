<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Landing Page</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
    <meta name="author" content="Jing Guo">
    <meta name="description" content="profile page">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="main-container well">
		<div class="row row-text-center">
			<h1>Landing Page</h1>
		</div>

		<div class="row row-medium">
			<div class="col-md-12">
				<img src="image\landing_logo.png" class="center-ver" height="250">
			</div>
		</div>

		<div class="row row-medium">
	      <div class="col-md-4 col-md-offset-1 lavender-light fixed-size-tall">
			  <h4>Sign Up</h4>
			  <hr class="hr-primary"/>
			  <div class="col-md-12">
				  <form id="register_form" method="GET" action="main.html">
					  <table class="table table-borderless">
					  	<tr class="spaced">
					  		<td>Display Name: </td>
					  		<td> <input type="text" name="accountName"  pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{0,}$" title="can only be upper or lower case letters and numbers, but may not start with a number" required>  </td>
					  	</tr>

					  	<tr class="spaced">
					  		<td>Phone Number: </td>
					  		<td><input type="text" name="phone" pattern="[0-9]{10}" title="10 digit number only" required>  </td>
					  	</tr>

					  	<tr class="spaced">
					  		<td>Emal: </td>
					  		<td><input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Enter a valid email address" required>  </td>
					  	</tr>

					  	<tr class="spaced">
					  		<td>Zipcode: </td>
					  		<td> <input type="text" name="zipcode" pattern="[0-9]{5}" title="five digit number only" required></td>
					  	</tr>

					  	<tr class="spaced">
					  		<td>Password:  </td>
					  		<td><input type="password" id="pass1Field"> </td>
					  	</tr>

					  	<tr class="spaced">
					  		<td>Password Confirm: </td>
					  		<td><input type="password" id="pass2Field"></td>
					  	</tr>
					  </table>
					  <input type="reset" value="CLEAR" class="btn btn-danger" />
					  <input type="submit" value="SUBMIT" class="btn btn-success" onclick="return validateForm()" />
				  </form>

			  </div>


		  </div>

	      <div class="col-md-4 col-md-offset-2 red-light fixed-size-tall">
			  <h4>Log in</h4>
			  <hr class="hr-primary"/>
			  <div class="col-md-12 center-ver">
				  <table class="table table-borderless">
					  <tr class="spaced">
						  <td>Username:  </td>
						  <td><input type="text" id="username"> </td>
					  </tr>

					  <tr class="spaced">
						  <td>Password: </td>
						  <td><input type="password" id="password"></td>
					  </tr>
				  </table>
				  <div class="row row-medium fixed-size-login" >
					<h3 id="index_msg">Warning! Fill in all fields!</h3>
				  </div>
				  <div class="row row-medium" style="text-align:bottom;">
					  <button class="btn btn-primary" onclick="login()"> login</button>
				  </div>


			  </div>


		  </div>

	  	</div>


		<div class="row-medium" >

		</div>
	</div>
</body>
</html>
